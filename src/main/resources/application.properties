spring.application.name=demo
# H2 数据库配置：将数据保存在项目根目录下的 data/crawlerdb 文件中
spring.datasource.url=jdbc:h2:file:./data/crawlerdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# 自动创建数据库表结构
spring.jpa.hibernate.ddl-auto=update

# 开启 H2 控制台，方便我们在浏览器查看数据 (localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# 允许跨域请求 (为了让 Node.js 前端能访问 Java 后端)
# 注意：在生产环境需要更严格，现在为了开发方便设为允许
server.port=8080